<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cards</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  
  <main>

    <article class="card grad-red">
      <section class="card-header">
        <h3>Weekly Sales</h3>
        <svg style="width:24px;height:24px" viewBox="0 0 24 24">
          <path fill="currentColor" d="M16,11.78L20.24,4.45L21.97,5.45L16.74,14.5L10.23,10.75L5.46,19H22V21H2V3H4V17.54L9.5,8L16,11.78Z" />
        </svg>
      </section>
      <section>
        <h1 class="price">$ 15,0000</h1>
      </section>
      <secton class="card-footer">
        <h4>Increased by 60%</h4>
      </secton>

      <div class="circle-top"></div>
      <div class="circle-bottom"></div>
    </article>

    <article class="card grad-blue">
      <section class="card-header">
        <h3>Weekly Orders</h3>
        <svg style="width:24px;height:24px" viewBox="0 0 24 24">
          <path fill="currentColor" d="M17,18L12,15.82L7,18V5H17M17,3H7A2,2 0 0,0 5,5V21L12,18L19,21V5C19,3.89 18.1,3 17,3Z" />
        </svg>
      </section>
      <section>
        <h1 class="price">45,6334</h1>
      </section>
      <secton class="card-footer">
        <h4>Decreased by 10%</h4>
      </secton>

      <div class="circle-top"></div>
      <div class="circle-bottom"></div>
    </article>

    <article class="card grad-green">
      <section class="card-header">
        <h3>visitors Online</h3>
        <svg style="width:24px;height:24px" viewBox="0 0 24 24">
          <path fill="currentColor" d="M6,2L2,8L12,22L22,8L18,2H6Z" />
        </svg>
      </section>
      <section>
        <h1 class="price">95,5741</h1>
      </section>
      <secton class="card-footer">
        <h4>Increased by 5%</h4>
      </secton>

      <div class="circle-top"></div>
      <div class="circle-bottom"></div>
    </article>
  </main>

</body>
</html>
